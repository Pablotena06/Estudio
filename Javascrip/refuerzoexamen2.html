<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expediente Académico</title>
</head>
<body>
    <div class="container">
        <h1>Expediente Académico</h1>
        <p>Introduce las calificaciones de tus módulos profesionales:</p>
        <form id="gradesForm">
            <div id="gradesContainer">
                <input type="number" step="0.01" min="0" max="10" placeholder="Calificación del módulo" required>
            </div>
            <button type="button" id="addModule">Añadir módulo</button>
            <button type="submit">Calcular expediente</button>
        </form>
        <div class="results" id="results" style="display: none;">
            <h2>Resultados:</h2>
            <p id="approvedCount"></p>
            <p id="failedCount"></p>
            <p id="average"></p>
        </div>
    </div>
    <script>
        const gradesContainer = document.getElementById('gradesContainer');
        const resultsDiv = document.getElementById('results');
        const approvedCountP = document.getElementById('approvedCount');
        const failedCountP = document.getElementById('failedCount');
        const averageP = document.getElementById('average');

        document.getElementById('addModule').addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'number';
            input.step = '0.01';
            input.min = '0';
            input.max = '10';
            input.placeholder = 'Calificación del módulo';
            input.required = true;
            gradesContainer.appendChild(input);
        });

        document.getElementById('gradesForm').addEventListener('submit', (event) => {
            event.preventDefault();

            let inputs = gradesContainer.querySelectorAll('input');
            let grades = Array.from(inputs).map(input => parseFloat(input.value));

            let approvedCount = grades.filter(grade => grade >= 5).length;
            let failedCount = grades.filter(grade => grade < 5).length;
            let average = grades.reduce((sum, grade) => sum + grade, 0) / grades.length;

            approvedCountP.textContent = `Módulos aprobados: ${approvedCount}`;
            failedCountP.textContent = `Módulos suspendidos: ${failedCount}`;
            averageP.textContent = `Media aritmética: ${average.toFixed(2)}`;

            resultsDiv.style.display = 'block';
        });
    </script>
</body>
</html>
