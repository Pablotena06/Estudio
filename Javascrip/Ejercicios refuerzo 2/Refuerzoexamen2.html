<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Factorial</title>
</head>
<body>
    <h1>Calculadora de Factorial</h1>
    <p>Ingresa un número entero positivo:</p>
    <input type="text" id="numberInput" placeholder="Ingresa un número">
    <button onclick="calculateFactorial()">Calcular Factorial</button>
    <div class="result" id="result"></div>

    <script>
        function calculateFactorial() {
            const input = document.getElementById('numberInput').value;
            const resultDiv = document.getElementById('result');

            // Limpiar el mensaje previo
            resultDiv.innerHTML = '';

            // Validar si el input es un número entero positivo
            const number = parseInt(input);
            if (isNaN(number) || number < 0) {
                resultDiv.innerHTML = '<span class="error">Por favor, ingresa un número entero positivo.</span>';
                return;
            }

            // Calcular el factorial
            let factorial = 1;
            for (let i = 1; i <= number; i++) {
                factorial *= i;
            }

            // Mostrar el resultado
            resultDiv.innerHTML = `El factorial de ${number} es <strong>${factorial}</strong>`;
        }
    </script>
</body>
</html>
