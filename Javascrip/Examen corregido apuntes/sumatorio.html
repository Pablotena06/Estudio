<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <input type="text" id="n" placeholder="Introduce número"><br>
    <button onclick="calcular()">¡Sumatorio!</button>
    <script>
        function calcular(){
            let n = parseInt(document.getElementById("n").value); // Convierte el valor del input a número entero
            let x = 0;
            let y = 0; // Inicializa la variable para almacenar el sumatorio
            if (isNaN(n)){
                document.write("Introduce un número válido");
            }
            else if (n < 0){ // Comprueba si el número es negativo
                document.write("Introduce un número positivo");
            }
            else{
                for (x = 1; x <= n; x++)
                {
                    document.write(x + " "); 
                    y += x; // Acumula la suma de los números
                }
                document.write("<br>");
                document.write(y);
            }
        }
    </script>
</body>
</html>
