<!DOCTYPE html>
<html>
<head>
<title>Javascript 13</title>
<meta charset="UTF-8">
</head>
<body>
<p>Pulsa el bot√≥n para sustraer elemento.</p>
<button onclick="sustrae()">Sustrae</button>
<p id="demo"></p>
<script>
var frutas = ["Platano", "Naranja", "Manzana", "Mango"];
document.getElementById("demo").innerHTML = frutas;
function sustrae() {
frutas.pop();
document.getElementById("demo").innerHTML = frutas;
}
var frutas, texto, longitud, i;
frutas = ["Platano", "Naranja", "Manzana", "Mango "];
longitud = frutas.length;
texto = "<ul>";
for (i = 0; i < longitud; i++) {
texto += "<li>" + frutas[i] + "</li>";
}
</script>
</body>
</html>
