<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea responsiva -->
    <title>Calculadora de Propina</title> <!-- Título de la página -->
    <style>
        body {
            font-family: Arial, sans-serif; /* Fuente del texto */
            text-align: center; /* Centra el texto */
            margin: 50px; /* Margen externo */
        }
        .container {
            max-width: 300px; /* Ancho máximo del contenedor */
            margin: auto; /* Centra el contenedor */
            padding: 20px; /* Espaciado interno */
            border: 1px solid #ccc; /* Borde del contenedor */
            border-radius: 10px; /* Bordes redondeados */
        }
        input, button {
            margin-top: 10px; /* Espaciado superior para inputs y botones */
        }
    </style>
</head>
<body>
    <div class="container"> <!-- Contenedor principal -->
        <h2>Calculadora de Propina</h2> <!-- Título principal -->
        <label for="monto">Monto total:</label> <!-- Etiqueta para el campo de entrada -->
        <input type="number" id="monto" min="0" placeholder="Ingrese el monto"> <!-- Campo para ingresar el monto -->
        <br><br>
        <label>Seleccione la propina:</label> <!-- Etiqueta para la selección de propina -->
        <br>
        <input type="radio" name="propina" value="0" checked> Sin propina <br> <!-- Opción sin propina -->
        <input type="radio" name="propina" value="0.05"> Propina del 5% <br> <!-- Opción con 5% de propina -->
        <input type="radio" name="propina" value="0.10"> Propina del 10% <br> <!-- Opción con 10% de propina -->
        <input type="radio" name="propina" value="0.15"> Propina del 15% <br><br> <!-- Opción con 15% de propina -->
        <button onclick="calcularTotal()">Calcular</button> <!-- Botón para calcular el total -->
        <h3 id="resultado"></h3> <!-- Lugar donde se mostrará el resultado -->
    </div>

    <script>
        function calcularTotal() {
            let monto = parseFloat(document.getElementById("monto").value); // Obtiene y convierte el monto ingresado
            if (isNaN(monto) || monto <= 0) { // Valida que el monto sea un número positivo
                document.getElementById("resultado").innerText = "Por favor, ingrese un monto válido."; // Muestra mensaje de error
                return;
            }
            let propina = parseFloat(document.querySelector('input[name="propina"]:checked').value); // Obtiene el valor de la propina seleccionada
            let total = monto + (monto * propina); // Calcula el total con la propina
            document.getElementById("resultado").innerText = `Total a pagar: $${total.toFixed(2)}`; // Muestra el resultado
        }
    </script>
</body>
</html>
